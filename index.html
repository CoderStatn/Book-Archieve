<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background: rgb(198, 228, 248);
        }
        .bg{
            background: rgba(255, 248, 248, 0.432);
        }
        header {
            background-image: url(image/pexels-cottonbro-3661193.jpg);
            background-position: center;
            background-size: cover;
        }

    </style>
</head>
<body>
    <header class="py-5 rounded">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5 bg rounded w-75 mx-auto">
                    <!-- title  -->
                    <div class="w-50 mx-auto text-center text-decoration-underline text-dark py-2">
                        <h2>SEARCH YOUR BOOK NAME</h2>
                    </div>
                    <!-- form input and button  -->
                    <div class="input-group input-group-lg my-3 w-75 mx-auto">
                        <input id="search-field" type="text" class="form-control" placeholder="Book Name"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="searchBook()" class="btn btn-outline-dark" type="button"
                            id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="my-3 py-2">
        <div class="container">
            <!-- total count of search -->
            <div id="search-count"></div>
            <!-- total result of search -->
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 pb-4 px-3">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
